<body>

    <!--ADD AUDIO INTERNO-->
    <audio src="arquivos/musica1.mp3" preload="auto" controls autoplay></audio>
    


    <!--FORMA CORRETA DE ADD AUDIO -> precisamos adicionar mais de um TIPO de audio, caso o navegador nao reconhecer um, ele tenta outro, a ordem importa, ele comeÃ§a do primeiro e vai descendo-->

    <audio  preload="metadata" autoplay controls>

        <source src="arquivos/musica1.mp3" type="audio/mp3">
        <source src="arquivos/musica2.mp3" type="audio/mp3">
        <source src="arquivos/musica3.mp3" type="audio/mp3">

    </audio>
    
    <!--    CONTROLS -> mostra os controles 
            AUTOPLAY -> a musica ja sai tocando 
            PRELOAD  -> carrega depois do play-->
</body>
