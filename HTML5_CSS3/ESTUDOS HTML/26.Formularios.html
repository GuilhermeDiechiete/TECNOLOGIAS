<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="iestado">Estados</label>
            <select name="estado" id="iestado">

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="RG">Rio Grande do Sul</option>
                    <option value="PA">Parana</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listaprof">
            <datalist id="listaprof">
                <option value="ADM">Administração</option>
                <option value="FIN">Finanças</option>
                <option value="DR">Direito</option>
                <option value="MD">Medicina</option>
            </datalist>
            
        </div>

        <div>
            <label for="imsg">Mensagem</label> <br>
        <textarea name="texto" id="imsg" cols="30" rows="10"></textarea>
        </div>
        




    </form>
    
</body>
</html>
