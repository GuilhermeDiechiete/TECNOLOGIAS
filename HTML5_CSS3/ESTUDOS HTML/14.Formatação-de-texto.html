<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--NEGRITO-->
    <strong>Negrito</strong>

    <!--ITALICO-->
    <em>Italico</em>

    <!--TEXTO MARCADO-->
    <mark>Texto Marcado</mark>

    <!--TEXTO GRANDE-->
    <big>Texto Grande</big>

    <!--TEXTO PEQUENO-->
    <small>Texto Pequeno</small>

    <!--TEXTO DELETADO-->
    <del>Texto Deletado</del>

    <!--TEXTO INSERIDO-->
    <ins>Texto Inserido</ins>

    <!--TEXTO SOBRESCRITO-->
    <sup>Texto na parte superior</sup>

    <!--TEXTO SUBSCRITO-->
    <sub>Texto na parte inferior</sub>

    <!--ABREVIATURA-->
    <abbr title="Guilherme Diechiete da Silva">GDS</abbr>
    
</body>
</html>
