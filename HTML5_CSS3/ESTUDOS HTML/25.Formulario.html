<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php">

    <!--SELECIONAR COR-->
    <div>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </div>

    <!--BARRA DE NIVEL-->
    <div>
        <label for="inivel">Nivel de Sadisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="10">
    </div>

    <!--FOTO-->
    <div>
        <label for="ifoto">Foto de Perfil</label>
        <input type="file" name="foto" id="ifoto">
    </div>
        


    </form>
</body>
</html>
