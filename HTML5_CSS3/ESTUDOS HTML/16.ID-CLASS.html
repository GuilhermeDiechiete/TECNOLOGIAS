<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--O ID nos usamos quando é apenas um elemento, algo mais especifico-->

    <p id="preto"></p>

    <p id="branco"></p>


    <!--A CLASS nos usamos quando tem varios elementos que necessitam das mesmas configurações-->
    <p class="preto"></p>
    <p class="branco"></p>
    <p class="preto"></p>
    <p class="branco"></p>
    <p class="preto"></p>
    <p class="branco"></p>
    
</body>
</html>
