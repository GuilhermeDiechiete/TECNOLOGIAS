<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </div>

    <div> <!--ANO,MES,DIA-->
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes">
    </div>

    <div> <!--DIA-->
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
    </div>

    <div> <!--HORA-->
        <label for="ihora">Horario da Prova</label>
        <input type="time" name="hora" id="ihora">
    </div>
    <div> <!--USAR NUMEROS-->
        <label for="imedia">MÃ©dia</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
    </div>
    
</body>
</html>
