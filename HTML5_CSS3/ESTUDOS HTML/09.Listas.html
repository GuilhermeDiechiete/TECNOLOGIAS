<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--LISTAS ORDENADAS-->

    <ol type="1">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar Café</li>
        <li>Se arrumar</li>
    </ol>


    <!--LISTAS NÃO ORDENADAS-->

    <ul type="disc">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar Café</li>
        <li>Se arrumar</li>

    </ul>


    <!--MISTURANDO LISTAS-->
    <ol type="1">
        <li>
            <ul type="circle">
                <li>Acordar</li>
                <li>Escovar os dentes</li>
                <li>Tomar Café</li>
                <li>Se arrumar</li>
            </ul>
        </li>
        
        <li>
            <ul type="square">
                <li>Almoçar</li>
                <li>Dormir</li>
                <li>Estudar</li>
                <li>Café da tarde</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
