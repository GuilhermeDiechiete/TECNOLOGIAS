<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalação Vue.JS</title>
</head>
<body>
    <section id="app">
        
        <input type="radio" value="Pedro" v-model="seuNome">
        <label for="">Pedro</label>

        <input type="radio" value="Guilherme" v-model="seuNome">
        <label for="">Guilherme</label>

        <input type="radio" value="Antonio" v-model="seuNome">
        <label for="">Antonio</label> <br>

        <span> Nome: {{ seuNome | json }}</span>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


    
    <script> 

        var app = new Vue({ 

            el: '#app', 
            data: {
                seuNome: [ ],
            }}
        )
    </script>
</body>
</html>
