<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalação Vue.JS</title>
</head>
<body>
    <section id="app">
        
        <select v-model="selected">
            <option v-for="adicional in adicionais" v-bind:value="adicional.id">
                {{adicional.nome }}
            </option>
        </select>
        
        {{selected | json}}
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


    
    <script> 

        var app = new Vue({ 

            el: '#app', 
            data: {
                adicionais: [ 
                    {id:1, nome: 'Nutella'},
                    {id:2, nome: 'Morango'},
                    {id:3, nome: 'Banana'},
                    {id:4, nome: 'Leite Ninho'},
                ],

                selected: {}
            }}
        )
    </script>
</body>
</html>
