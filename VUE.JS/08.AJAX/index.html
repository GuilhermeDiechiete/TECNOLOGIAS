<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <div class="container">
            <h1>{{ titulo }}</h1>

            <button class="botao" @click.stop.prevent="getUsers()">CLICK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        var mixin = {
            methods: {
                getUsers(){
                    console.log('get users')
                },  
            }
        }
        const app = new Vue({
            el: '#app',

            mixins: [mixin],

            data: {
                titulo: 'Aprendendo Mixins'
            },

        })
    </script>
</body>
</html>
