<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalação Vue.JS</title>
</head>
<body>
    <section id="app">

        <!-- v-if ( funciona igual no JS, só que usamos direto nas tags em HTML, se o v-if for true, ele executa o bloco, se for false, nao executa o bloco)-->
        <h1 v-if="statustitulo"> {{titulo}} </h1>

        <!-- Quando usamos o v-else, utilizamos a mesma logica do if else no JS, se o v-if for true, executa o bloco, se nao, vai executar o bloco do v-else-->
        <h1 v-else>Não Existe Titulo</h1>
    </section>
    




    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script> 

        var app = new Vue({ 

            el: '#app', 
            data: {
                statustitulo: false,
                titulo: 'Utilizando v-if',
                
            
            }
        })
    </script>
</body>
</html>
