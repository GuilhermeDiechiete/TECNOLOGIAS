<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section id="app">
        <h1> {{ titulo }}</h1>

        <!-- v-on é usado para executar funções-->
        
        <!--Depois de criar a função, adicionamos o v-on: com o evento que ocorrera no elemento e adicionamos a função nesse evento-->
        <button v-on:click="enviar()">Enviar</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',

            data: { // variaveis
                titulo: 'Utilizando v-for',
            },
        

            methods:{ 
                
                // Na area dos metodos, é a parte logica, nossas funções.

                // criamos uma função normal
                enviar(){
                    alert('Enviado')
                },

            }
        
        })
    </script>
</body>
</html>
