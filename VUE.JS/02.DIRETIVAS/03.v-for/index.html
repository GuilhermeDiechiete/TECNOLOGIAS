<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="app">
        <h1> {{ titulo }}</h1>

        <ul>
            <!-- v-for ( é a mesma coisa que o laço de repetição for no JS, podemos fazer ele percorrer os itens de um array e mostrar a lista, como um loop)-->
            <li v-for="item in linguagens"> {{ item.nome }}</li>
        </ul>

    </section>

    
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Utilizando v-for',

                linguagens: [ // array de objetos
                    {nome: 'JavaScript'},
                    {nome: 'PHP'},
                    {nome: 'Java'},
                    {nome: 'Python'},
                    {nome: 'C#'},
                ]
            }
        })
    </script>
</body>
</html>
