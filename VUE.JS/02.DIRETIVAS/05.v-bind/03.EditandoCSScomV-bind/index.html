<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section id="app">
        <h1> {{ titulo }}</h1>

        <button class="btn" :class="btnClassLimpar" v-bind:style="styleBotaoLimpar">Limpar</button>
        <button class="btn" :class="btnClassEnviar" v-bind:style="styleBotaoEnviar">Enviar</button>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Utilizando v-for',

                btnClassLimpar: { // podemos usar object
                    'btn-danger': true,
                    'btn-sm': true,
                },
                btnClassEnviar: [ // podemos usar array
                    'btn-primary', {'btn-lg': false }
                ],
                styleBotaoLimpar: { // object
                    'font-size': '70px',
                    'font-family': 'Arial',
                },
                styleBotaoEnviar: { // object
                    'font-size': '10px',
            }
        }})
    </script>
</body>
</html>
