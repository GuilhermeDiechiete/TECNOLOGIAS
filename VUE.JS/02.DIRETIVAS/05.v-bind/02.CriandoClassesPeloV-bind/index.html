<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <section id="app">
        <h1> {{ titulo }}</h1>

        <p v-bind:class="classParagrafo">Podemos usar o v-bind: para adicionar classes em tags</p>
        

    </section>

    
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Utilizando v-for',

                classParagrafo: 'green'
            }
        })
    </script>
</body>
</html>
