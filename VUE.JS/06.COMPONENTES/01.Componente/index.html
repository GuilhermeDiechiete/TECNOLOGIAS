<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="app">

        <h1> {{ titulo }} </h1>

        <!--nao é a forma mais correta de escrever o HTML-->
        <produtos></produtos>

        
    </section>

        <!-- CODIGO FONTE ( colocamos fora da area Vue)-->
        <template id="liProdutos">
            <ul>
                <li>Arroz</li>
                <li>Feijao</li>
                <li>Açucar</li>
            </ul>
        </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>

        //componentes ( colocamos em primeiro no script)

                    //nome da tag
        Vue.component('produtos', {
            template: '#liProdutos' // id da tag do codigo
        })

        var app = new Vue({
            el: '#app',

            
            data: {
                titulo: 'Aprendendo sobre Componentes',
            
            },

        })
    </script>
    
</body>
</html>
